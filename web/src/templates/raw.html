{% load static %}
<!DOCTYPE html>
<html lang="ko">
<html>

<head>
    <meta charset="utf-8" />
    <title>Mood Decider</title>
    <link rel="stylesheet" href="{% static "bootstrap-5.1.3-dist/css/bootstrap.min.css" %}" />
    <script src="{% static "jquery-3.6.0.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "templates/style.css" %}" />
    <style>
        img {
            display: block;
            margin: 0px auto;
        }
    </style>
</head>

<body>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{message.tags}}">
        {{message}}
    </div>
    {% endfor %}
    {% endif%}

    {% block nav %}{% endblock nav %}
    {% block content %}{% endblock %}
    {% block footer %}{% endblock footer %}
    <script src="{% static "bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js" %}"></script>
    <script src="{% static "main.js" %}"></script>
    <script>
        function handleClick() {
            var imgDiv = document.getElementById("myImg");
            if (imgDiv != null || imgDiv != "") {
                imgDiv.style.display = "block";
            } else {
                alert("안됨");
            }
            var btn = document.getElementById("myBtn");
            btn.disabled = true;
        }
    </script>
</body>

</html>
