{% extends "layout.html" %}
{% block content %}
<section class="py-5 bg-light">
  <div class="container">
    <div class="bg-white px-4 py-3 rounded shadow-sm">
      <table class="table table-responsive">
        <thead>
          <tr>
            <th>순번</th>
            <th>날짜</th>
            <th>URL</th>
            <th>Status</th>
            <th>결과</th>
          </tr>
        </thead>
        <tbody>
          {% if result_list %}
          {% for result in result_list %}
          <tr>
            <td>{{ forloop.counter}}</td>
            <td>{{ result.created_at }}</td>
            <td>{{ result.url }}</td>
            <td>{{ result.status }}</td>
            <td>{{ result.mood }}</td>
          </tr>
          {% endfor %}
          {% else %}
          <tr>
            <td colspan="5"> 분석 결과가 없습니다. </td>
          </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</section>
{% endblock content%}
